name: Update NexusIntel News Data

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“š Install Dependencies
        run: |
          pip install openai feedparser requests
      
      - name: ğŸ”® Run News Update Script (DeepSeek)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python update_news_deepseek.py
      
      - name: ğŸ“ Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
      
      - name: ğŸš€ Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
